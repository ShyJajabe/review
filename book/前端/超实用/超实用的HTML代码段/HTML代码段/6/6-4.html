        blockquote {
            background:#f9f9f9;
            border-left:10px solid #ccc;

            color:#ccc;

<body>
    <div class="content">
        <blockquote>《后汉书·李膺传》：“故引用天下名士。” 唐杜甫《赠秘书监江夏李公邕》诗：“往者武后朝，引用多宠嬖。” 清昭梿《啸亭杂录·不喜朋党》：“故所引用者，急功近名之士，其迂缓愚诞，皆置诸闲曹冷局。”</blockquote>
        <blockquote>唐柳宗元《辩<；鹖冠子>；》：“唯谊所引用为美，馀无可者。” 宋吴曾《能改斋漫录·事始二》：“偶读窦所引用，于是始知不用正、五、九上官之理。”艾青《诗选自序》四：“我在文章中引用……李白的两句话。”</blockquote>
    </div>
