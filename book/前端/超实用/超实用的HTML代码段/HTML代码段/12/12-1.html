<body>
<div class="content">
<canvas id="rectCanvas" width="200" height="100"></canvas>
<h2>用canvas绘制矩形</h2>
<script type="text/javascript">
onload = function (){
    draw();
}
function draw(){
    /* 验证Canvas 元素是否存在，以及浏览器是否支持Canvas 元素 */
    var canvas = document.getElementById('rectCanvas'); 
    /* 创建 context 对象 */
    if (!canvas || !canvas.getContext) {
        return false;
    } 
    var ctx = canvas.getContext('2d'); // 画一个红色矩形
    ctx.fillStyle = "#FF0000"; //采用fillStyle 方法将画笔颜色设置为红色
    ctx.fillRect(0, 0, 150, 75);
}
</script>
</div>
<body>
</body>
