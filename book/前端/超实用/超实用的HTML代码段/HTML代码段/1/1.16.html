<html>
<!DOCTYPE html>
<html>
    <head>
    <title>延迟脚本执行</title>
    </head>
    <body>
        <form>
            <input type="button" value="显示计时的消息框！" onClick = "timedMsg()">
        </form>
        <p>点击上面的按钮。5 秒后会显示一个消息框。</p>
    <script type="text/javascript">
        function timedMsg()
        {
        var t=setTimeout("alert('5 seconds!')",5000)
        }
        </script>
    </body>

</html>
