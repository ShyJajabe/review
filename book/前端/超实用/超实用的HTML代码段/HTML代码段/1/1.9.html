<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定义CSS样式style元素</title>
    <style media="screen" type="text/css">
        body { background-color: grey; color: yellow; margin: 10px;}
        span { color: blue;}
    </style>
    <style media="print">
        body { background-color: white; color: black; margin: 10px;}
        span { color: red;}
    </style>
</head>
<body>
    <p>定义CSS样式<span>style元素</span></p>
</body>
</html>
