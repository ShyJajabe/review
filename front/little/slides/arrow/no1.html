<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>no1.html</title>
    <link rel="stylesheet" href="no1.css">


</head>
<body>
<p><a href="https://www.w3schools.com/howto/howto_js_slideshow.asp">https://www.w3schools.com/howto/howto_js_slideshow.asp</a></p>
<div class="test">
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1</div>
        <img src="img/1.jpg" style="width:100%;">
        <div class="text"><a href="">Caption Text</a></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2</div>
        <img src="img/2.jpg" style="width:100%;">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3</div>
        <img src="img/3.jpg" style="width:100%;">
        <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4</div>
        <img src="img/4.jpg" style="width:100%;">
        <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">5</div>
        <img src="img/5.jpg" style="width:100%;">
        <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center" >
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
</div>
</div>
<script src="no1.js"></script>
</body>
</html>
