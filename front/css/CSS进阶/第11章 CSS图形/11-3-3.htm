<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS3 border-radius属性</title>
    <style type="text/css">
        div
        {
        	width:50px;
		    line-height:50px;
	    	border-radius:80% 90% 100% 20%;
		    background-color:#E61588;
		    font-size:30px;
		    text-align:center;
		    color:White;
        }
    </style>
</head>
<body>
    <div>6</div>
</body>
</html>
