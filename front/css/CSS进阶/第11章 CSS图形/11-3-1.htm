<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS3 border-radius属性</title>
    <style type="text/css">
        div
        {
            width:100px;
            height:50px;
            border:1px solid gray;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
