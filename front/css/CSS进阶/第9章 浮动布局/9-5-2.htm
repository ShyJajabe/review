<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #wrapper 
        {
            overflow:hidden;       /*关键代码，清除浮动*/
            width:200px;
            border:1px solid black;
        }
        #first,#second
        {
            width:80px;
            height:40px;
            border:1px solid red;
        }
        #first{float:left;}
        #second{float:right;}
    </style>
</head>
<body>
<div id="main">
    <div id="wrapper">
        <div id="first"></div>
        <div id="second"></div>
    </div>
</div>
</body>
</html>
