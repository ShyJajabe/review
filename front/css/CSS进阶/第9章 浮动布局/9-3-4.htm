<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #wrapper 
        {
            width:240px;
            height:20px;
            border:1px solid black;
        }
        #first, #second 
        {
            width:60px;
            height:60px;
            border:1px solid gray;
            margin-top:10px;
            margin-left:10px;
            margin-right:10px;
            background-color: #F4F6F4;
        }
        #first{float:left;}
        #second{float:right;}
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="first">1</div>
        <div id="second">2</div>
    </div>
</body>
</html>
