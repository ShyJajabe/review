<head>
    <title></title>
    <style type="text/css">
        body{text-align:center;}
        #main
        {
            text-align:left;
            display:inline-block;
            padding:12px;
            border:1px dashed gray;
        }
        #wrapper 
        {
            width:240px;
            height:20px;
            border: 1px solid black;
        }
        #first, #second 
        {
            float:left;
            width:60px;
            height:60px;
            border:1px solid gray;
            margin-top:10px;
            margin-left:10px;
            margin-right:10px;
            background-color: #F4F6F4;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="wrapper">
        <div id="first">1</div>
        <div id="second">2</div>
    </div>
</div>
</body>
</html>
