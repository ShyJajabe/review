<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .clearfix{*zoom:1;}
        .clearfix::after
        {
            clear:both;
            content:"";
            display:block;
            height:0;
            visibility:hidden;
        }
        #wrapper 
        {
            width:200px;
            border:1px solid black;
        }
        #first,#second
        {
            width:80px;
            height:40px;
            border:1px solid red;
        }
        #first{float:left;}
        #second{float:right;}
    </style>
</head>
<body>
    <div id="wrapper" class="clearfix">
        <div id="first"></div>
        <div id="second"></div>
    </div>
</body>
</html>
