<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
     <style type="text/css">
        body{font-size:30px;}
        #outer-box
        {
            /*父元素行高：30px×150%=45px*/
            line-height:150%;
            background-color:Red;
            color:White;
        }
        #inner-box
        {
            /*子元素行高：30px×150%=45px（继承父元素的line-height）*/
            font-size:20px;
            background-color:Purple;
            color:White;
        }
     </style>
</head>
<body>
     <div id="outer-box">这是父元素
         <div id="inner-box">这是子元素</div>
     </div>
</body>
</html>
