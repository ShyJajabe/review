<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        div
        {
            display:inline-block;
            width:500px;
            height:50px;
            line-height:50px;
            text-align:center;   /*实现div元素内文字水平居中*/
            border:1px dashed gray;
        }
    </style>
</head>
<body>
    <div>CSS实现单行文字水平居中：text-align:center;</div>
</body>
</html>
