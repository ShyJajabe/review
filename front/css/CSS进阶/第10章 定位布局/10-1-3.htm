<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .grandfather
        {
            position:relative;   /*设置相对定位*/
            width:200px;
            height:160px;
            background-color:blue;
        }
        .father 
        {
            position:relative;   /*设置相对定位*/
            width:120px;
            height:30px;
            background-color:#00FFFF;
        }
        .son
        {
            position:absolute;  /*设置绝对定位*/
            bottom:-20px;
            right:50px;
            width:20px;
            height:20px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
