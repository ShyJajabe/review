<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*外层三角形*/
        #triangle
        {
            position:relative; /*设置position:relative，使子元素可以相对父元素进行定位*/
            width:0;
            height:0;
            border-width:30px; /*注意外层三角形高为30px*/
            border-style:solid;
            border-color:transparent transparent black transparent;
        }
        /*内层三角形*/
        #triangle div
        {
            position:absolute;
            top:1px;
            left:0;
            width:0;
            height:0;
            border-width:29px;/*注意内层三角形边高为29px*/
            border-style:solid;
            border-color:transparent transparent #BBFFEE transparent;
        }

        #wrapper
        {
            display:inline-block;
            position:relative;
            padding:20px 30px;
            margin-top:100px;
            border:1px solid gray;
            border-radius:10px;/*添加圆角效果*/
            font-size:14px;
            font-weight:bold;
            text-align:center;
            background-color:#BBFFEE;
        }
        /*外层三角形*/
        #triangle2
        {
            position:absolute;
            top:-30px;
            /*left:50%和margin-left:-15px是为了实现三角形的水平居中*/
            left:50%;
            margin-left:-15px;
            width:0;
            height:0;
            border-width:15px;
            border-style:solid;
            border-color:transparent transparent black transparent;
        }
        /*内层三角形*/
        #triangle2 div
        {
            position:absolute;
            top:-13px;
            left:-14px;
            width:0;
            height:0;
            border-width:14px;
            border-style:solid;
            border-color:transparent transparent #BBFFEE transparent;
        }
    </style>
</head>
<body>
<div id="triangle">
    <div></div>
</div>
<div id="wrapper">
    <div id="triangle2"><div></div></div>
    欢迎来到绿叶学习网
</div>
<div>
    <p>border-radius:x/y;
    </p>
    <p>x 表示圆角的水平半径，y 表示圆角的垂直半径。
    </p>
    <p>当 border-radius 属性取值为两个值时，例如“border-radius:20px/40px”，表示圆角
       的水平半径为 20px，垂直半径为 40px，
        <img src="img/circle1.jpg" height="139" width="253"/></p>
</div>
</body>
</html>
