表 3-4 CSS 层次选择器 <br>
选　择　器 说　　明 <br>
M　N 后代选择器，选择 M 元素内部后代 N 元素（所有 N 元素）<br>
M>N 子代选择器，选择 M 元素内部子代 N 元素（所有第 1 级 N 元素） <br>
M~N 兄弟选择器，选择 M 元素后所有的同级 N 元素 <br>
M+N 相邻选择器，选择 M 元素相邻的下一个元素（M、N 是同级元素） <br>
