<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        table{
            /*在固定表格布局中，水平布局仅取决于表格宽度、列宽度、表格边框宽度、单元格间距，而与单元格的内容无关。*/
            table-layout:fixed;
        }
        td{
            width:100%;
            word-break:keep-all;/* 不换行 */
            /*break-all	允许在单词内换行。*/
            /*keep-all	只能在半角空格或连字符处换行。*/
            white-space:nowrap;/* 不换行 */
            overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用*/
        }
    </style>
</head>
<body>
<table  style="background-color: #0B97C4;width: 300px">
    <tr>
        <td>
            ssfoifsddhdfffffffffffffffffffffffffffddsf  d
            ffffffffffffffffffffffffffffffffffffffff fffszdddddddddddddddddddddddddddddddddddddddddd
            dfgdddddddddddddddddddddddddddddddddddddddddddddddd
        </td>
    </tr>
</table>
</body>
</html>
